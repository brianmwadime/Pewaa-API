version: 0.0
os: linux
files:
  - source: /
    destination: /usr/share/nginx/html/api
permissions:
  - object: /usr/share/nginx/html/api
    owner: ubuntu
    group: www-data
    mode: 755
hooks:
  AfterInstall:
    - location: scripts/install_nodejs_application
      timeout: 1000
      runas: www-data
  ApplicationStart:
    - location: scripts/start_pm2_application
      timeout: 300
      runas: www-data
  ApplicationStop:
    - location: scripts/stop_pm2_application
      timeout: 300
      runas: www-data
  ValidateService:
    - location: scripts/validate_pm2_application
      timeout: 15
      runas: www-data