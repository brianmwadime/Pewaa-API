version: 0.0
os: linux
files:
  - source: /
    destination: /usr/share/nginx/html/api
hooks:
  AfterInstall:
    - location: scripts/install_nodejs_application
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_pm2_application
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_pm2_application
      runas: ubuntu
  ValidateService:
    - location: scripts/validate_pm2_application
      runas: ubuntu